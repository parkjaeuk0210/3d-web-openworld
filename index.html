<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Web Open World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #speedometer {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 150px;
      height: 150px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      border: 3px solid #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #speed-value {
      font-size: 32px;
      font-weight: bold;
      color: #00ff88;
    }

    #speed-unit {
      font-size: 14px;
      color: #888;
    }

    #minimap {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #444;
      border-radius: 5px;
    }

    #minimap-canvas {
      width: 100%;
      height: 100%;
    }

    #health-bar-container {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 200px;
    }

    #health-bar {
      width: 100%;
      height: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff3333;
      border-radius: 3px;
      overflow: hidden;
    }

    #health-fill {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ff3333, #ff6666);
      transition: width 0.3s;
    }

    #stamina-bar {
      width: 100%;
      height: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffaa00;
      border-radius: 3px;
      margin-top: 5px;
      overflow: hidden;
    }

    #stamina-fill {
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ffaa00, #ffcc00);
      transition: width 0.3s;
    }

    #controls-hint {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 12px;
      line-height: 1.8;
    }

    #controls-hint h3 {
      color: #00ff88;
      margin-bottom: 10px;
    }

    #controls-hint kbd {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #555;
    }

    #vehicle-indicator {
      position: absolute;
      bottom: 200px;
      left: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      display: none;
    }

    #vehicle-indicator.active {
      display: block;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading-screen h1 {
      color: #00ff88;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #00ff88;
    }

    #loading-bar {
      width: 300px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    #loading-fill {
      width: 0%;
      height: 100%;
      background: #00ff88;
      transition: width 0.3s;
    }

    #loading-text {
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>3D OPEN WORLD</h1>
    <div id="loading-bar">
      <div id="loading-fill"></div>
    </div>
    <p id="loading-text">Loading...</p>
  </div>

  <div id="game-container">
    <div id="ui-overlay">
      <div id="health-bar-container">
        <div id="health-bar">
          <div id="health-fill"></div>
        </div>
        <div id="stamina-bar">
          <div id="stamina-fill"></div>
        </div>
      </div>

      <div id="controls-hint">
        <h3>Controls</h3>
        <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> - Move<br>
        <kbd>Shift</kbd> - Sprint<br>
        <kbd>Space</kbd> - Jump<br>
        <kbd>E</kbd> - Enter/Exit Vehicle<br>
        <kbd>Mouse</kbd> - Look Around
      </div>

      <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
      </div>

      <div id="speedometer">
        <span id="speed-value">0</span>
        <span id="speed-unit">km/h</span>
      </div>

      <div id="vehicle-indicator">
        Press <kbd>E</kbd> to enter vehicle
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
